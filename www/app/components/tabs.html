<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Galery" icon-off="ion-images" icon-on="ion-images" href="#/tab/galery">
    <ion-nav-view name="tab-galery"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Products" icon-off="ion-pricetags" icon-on="ion-pricetags" href="#/tab/products">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Tienda" icon-off="ion-folder" icon-on="ion-folder" href="#/tab/tienda">
    <ion-nav-view name="tab-tienda"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Contact" icon-off="ion-map" icon-on="ion-map" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

</ion-tabs>
